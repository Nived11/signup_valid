<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup.com</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
            <div class="head"><h2>Sign up</h2></div>
            
            <div class="details">
                <div class="usrname">
                    <h4> username  </h4>
                    <span id="usr"></span>
                    <input type="text" id="usrname" placeholder="">
                </div>

                
                <div class="email">
                    <h4>Email  </h4>
                    <span id="email"></span>
                    <input type="text" id="em" placeholder="someone@gmail.com">
                </div>
                

                <div class="phno">
                    <h4> Phone Number  </h4>
                    <span id="phno"></span>
                    <input type="text" id="ph" placeholder="xxxxxxxxxx">
                
                </div>

                <div class="dob">
                    <h4> Date-Of-Birth  </h4>  <input type="text"  id="dob" placeholder="00-00-0000">
                    <span id="VorN"></span>
                </div>

                <div class="password">
                    <h4>password  </h4>
                    <span id="pswd"></span>
                    <input type="password" id="pass" placeholder="">
                </div>
            </div>
            
            <div class="signup"><button>Sign up</button></div>
    </div>




        <script src="./index.js"></script>
</body>
</html>
